<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12 toprow">
      <h1>Assigned to me to Review</h1>
    </div>
  </div>
  <div class="row">
    <div class="container p-3 my-3 border" *ngFor="let item of listofcode">
      <div class="row">
        <div class="col-sm-10">
            <p>Filename: {{item.filename}}</p>
            <p>Review Status: {{item.status}}</p>
        </div>
        <div class="col-sm-2">
          <a [routerLink]="['/code']" [state]="item._id" class="btn">View Code</a>
        </div>
      </div>
    </div>
  </div>
</div>
